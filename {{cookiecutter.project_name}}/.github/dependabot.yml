version: 2
updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    commit-message:
      prefix: "ci"
      include: "scope"
  - package-ecosystem: pip
    directory: "/.github/workflows"
    schedule:
      interval: daily
    commit-message:
      prefix: "ci"
      include: "scope"
  - package-ecosystem: pip
    directory: "/docs"
    schedule:
      interval: daily
    commit-message:
      prefix: "docs"
      include: "scope"
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily
    versioning-strategy: auto
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "feat"
      prefix-development: "chore"
      include: "scope"
